---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pyrra.fullname" . }}-test-connection"
  labels:
    {{- include "pyrra.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: docker.io/busybox:1.37
      command: ['wget']
      {{- if .Values.routePrefix }}
      args: ['-O-', '{{ include "pyrra.fullname" . }}:{{ .Values.service.port }}{{ .Values.routePrefix }}']
      {{- else }}
      args: ['-O-', '{{ include "pyrra.fullname" . }}:{{ .Values.service.port }}']
      {{- end }}
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 64Mi
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        privileged: false
        capabilities:
          drop:
            - ALL
  restartPolicy: Never
  securityContext:
    runAsUser: 65534
    runAsGroup: 65534
    runAsNonRoot: true
